<ion-header>
  <ion-navbar>
    <ion-title>
      Bookstore Library
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let libro of libros">
      <ion-avatar item-start>
        <img src={{libro.portada}}>
      </ion-avatar>
      <h2 (click)="viewFull(libro)">{{libro.titulo}}</h2>
      <p>{{libro.autor.nombre}}</p>
    </ion-item>
  </ion-list>
  
</ion-content>
